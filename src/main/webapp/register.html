<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Register Foodi</title>

 <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-size: cover;
            margin: 0;
            padding: 0;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.95);
            max-width: 450px;
            margin: 80px auto;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.25);
        }

        h2 {
            text-align: center;
            color: #ff5722;
            margin-bottom: 25px;
        }

        table {
            width: 100%;
        }

        td {
            padding: 10px 0;
        }

        input[type="text"],
        input[type="email"],
        input[type="number"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }

        input[type="submit"] {
            width: 100%;
            background-color: #ff5722;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #e64a19;
        }

        label {
            font-weight: bold;
        }

        .login-link {
            text-align: center;
            margin-top: 20px;
        }

        .login-link a {
            color: #ff5722;
            text-decoration: none;
            font-weight: bold;
        }

        .login-link a:hover {
            text-decoration: underline;
        }

        @media screen and (max-width: 480px) {
            .container {
                margin: 40px 20px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>üçΩÔ∏è Register for Foodi</h2>

        <form action="restaurantServlet">
            <table>

                <tr>
                    <td><label>Name</label></td>
                    <td><input type="text" name="name" required></td>
                </tr>

                <tr>
                    <td><label>Email</label></td>
                    <td><input type="email" name="email" required></td>
                </tr>

                <tr>
                    <td><label>Phone Number</label></td>
                    <td><input type="number" name="phoneNumber" required></td>
                </tr>

                <tr>
                    <td><label>Username</label></td>
                    <td><input type="text" name="username" required></td>
                </tr>

                <tr>
                    <td><label>Password</label></td>
                    <td><input type="password" name="password" required></td>
                </tr>

                <tr>
                    <td colspan="2"><input type="submit" value="Register"></td>
                </tr>

            </table>
        </form>

        <div class="login-link">
            ü•ó Already have an account? <a href="login.html">Login here</a>
        </div>
    </div>
    
</body>

</html>
