<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome to Foodi</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #ff7043, #ffccbc);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .welcome-container {
            background-color: white;
            padding: 40px 30px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 400px;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 28px;
            color: #ff5722;
        }

        p {
            margin-bottom: 30px;
            font-size: 16px;
            color: #555;
        }

        .btn {
            display: inline-block;
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            color: white;
        }

        .btn-register {
            background-color: #ff5722;
        }

        .btn-register:hover {
            background-color: #e64a19;
        }

        .btn-login {
            background-color: #4CAF50;
        }

        .btn-login:hover {
            background-color: #388e3c;
        }
    </style>
</head>
<body>

    <div class="welcome-container">
        <h1>Welcome to üçΩÔ∏è Foodi</h1>
        <p>Your favorite food, delivered fast at your door.</p>
        <a href="register.html"><button class="btn btn-register">Register</button></a>
        <a href="login.html"><button class="btn btn-login">Login</button></a>
    </div>

</body>
</html>
