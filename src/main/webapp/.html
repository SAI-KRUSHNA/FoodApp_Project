<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Foodi - Home</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f7f7f7;
        }

        header {
            background-color: #ff5722;
            padding: 20px;
            text-align: center;
            color: white;
            font-size: 28px;
            font-weight: bold;
        }

        .restaurant-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            padding: 30px;
        }

        .restaurant-card {
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.3s;
        }

        .restaurant-card:hover {
            transform: translateY(-5px);
        }

        .restaurant-image {
            width: 100%;
            height: 180px;
            object-fit: cover;
        }

        .restaurant-details {
            padding: 15px;
        }

        .restaurant-name {
            font-size: 20px;
            font-weight: bold;
            color: #333;
            margin-bottom: 8px;
        }

        .rating {
            color: #ff9800;
            font-weight: bold;
        }

        .info {
            font-size: 14px;
            color: #555;
            margin-top: 8px;
        }

        @media screen and (max-width: 600px) {
            .restaurant-container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>

    <div class="restaurant-container">
        
        <!-- Restaurant Card 1 -->
        <div class="restaurant-card">
            <img src="restaurant1.jpg" alt="Restaurant 1" class="restaurant-image">
            <div class="restaurant-details">
                <div class="restaurant-name">The Spice Hub</div>
                <div class="rating">‚≠ê 4.5</div>
                <div class="info">‚è∞ 30 mins | üìç Downtown, Nellore</div>
            </div>
        </div>

        <!-- Restaurant Card 2 -->
        <div class="restaurant-card">
            <img src="restaurant2.jpg" alt="Restaurant 2" class="restaurant-image">
            <div class="restaurant-details">
                <div class="restaurant-name">Pasta Paradise</div>
                <div class="rating">‚≠ê 4.2</div>
                <div class="info">‚è∞ 25 mins | üìç MG Road, Nellore</div>
            </div>
        </div>

        <!-- Restaurant Card 3 -->
        <div class="restaurant-card">
            <img src="restaurant3.jpg" alt="Restaurant 3" class="restaurant-image">
            <div class="restaurant-details">
                <div class="restaurant-name">Biryani Nation</div>
                <div class="rating">‚≠ê 4.7</div>

        </div>

        <!-- Add more restaurant cards as needed -->

    </div>

</body>
</html>
